<ion-menu [content]="content">
    <ion-header no-border style="color: white; background-color: #143363;">
        <ion-row style="margin: 10px 5px 20px 5px">
            <ion-col>
                <img style="width: 100px; border-radius: 50%; background-color: white" src="assets/imgs/avatar.png">
            </ion-col>
            <ion-col>
                <b>Nome: Próprio Apelido</b>
                <br>
                CC: 21345678
                <br>
                <br>
                último login em dd/mm/aaaa
            </ion-col>
        </ion-row>
    </ion-header>

    <ion-content>
        <ion-list>      
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>
        <b>Arquivo</b>
        <ion-list>      
            <button menuClose ion-item *ngFor="let a of anexos" (click)="openAnexo(a)">
                {{a.title}}
            </button>
        </ion-list>
    </ion-content>

    <ion-footer no-border>    
        <button class="btnsair" ion-item menuClose (click)="logout()" color="sair-btn" detail-none>
            <ion-icon name=“close” class="icone-white"></ion-icon>  
            &nbsp; SAIR
        </button>    
    </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
