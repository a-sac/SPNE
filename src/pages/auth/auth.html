<ion-header>
    <ion-navbar color="favorite">
      <ion-title text-center>
          Autenticação
      </ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content>
    <img style="width: 100%" src="assets/imgs/SPNELog.png">

    <div style="margin:30px 10px 0px 10px; border-style: solid; border-color: gray" tappable (click)="toggleQR($event)">
        <ion-grid>
            <ion-row>
                <ion-col>
                        <img style="width: 60px" src="assets/imgs/QRCODE_APOSTA_MÚLTIPLA.PNG">
                </ion-col>
                <ion-col>
                    Ler Código PNE
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div style="margin:30px 10px 0px 10px; border-style: solid; border-color: gray" tappable (click)="toggleCMD($event)">
        <ion-grid>
            <ion-row>
                <ion-col>
                        <img style="width: 60px" src="assets/imgs/cmd.jpg">
                </ion-col>
                <ion-col>
                    Chave Móvel Digital
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
