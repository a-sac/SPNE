<ion-header style="color:#143363">
    <ion-navbar color="white">
        <ion-title text-center>
            SPNE
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding >
  <ion-slides pager>
      <ion-slide>
          <img src="assets/imgs/SPNEfirsttime.png">
          <h6>Defina a sua Morada Única Digital
          e receba as nossas mensagens
          em qualquer lugar, a qualquer hora</h6>
      </ion-slide>
      <ion-slide>
          <img src="assets/imgs/SPNEfirsttime1.png">
          <h6>Receba informações, Alertas
              e Notificações sobre as suas
              obrigações legais.
          </h6>
      </ion-slide>
      <ion-slide>
          <img src="assets/imgs/SPNEfirsttime3.png">
          <h6>Aceda às mensagens reunidas
              numa única Plataforma,
              via Web ou Mobile</h6>
      </ion-slide>
      <ion-slide>
          <img src="assets/imgs/SPNEfirsttime4.png">
          <h6>Defina alertas e arquive
              as suas mensagens.
          </h6>
      </ion-slide>
  </ion-slides>

  <div class="btn-wrapper">
    <button ion-button (click)="entrar()">ENTRAR</button>
  </div>
</ion-content>
