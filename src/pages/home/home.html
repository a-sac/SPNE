<ion-header>

  <ion-navbar color="favorite">
    <ion-title>Carta de Condução</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of items">
      <div class="card">
          <ion-thumbnail *ngIf="item[0]">
              <img src="data:image/jpg;base64,{{item[0]}}">
          </ion-thumbnail>
          <div class="container">
          <p>
            <b>1.</b> {{item[1]}}
          </p>
          <p>
            <b>2.</b> {{item[2]}}
          </p>
          <p>
            <b>3.</b> {{item[3]}}
          </p>
          <p>
            <b>4a.</b> {{item['4a']}} <b>4b.</b> {{item['4b']}}
          </p>
          <p>
            <b>4c.</b> {{item['4c']}} <b>4d.</b> {{item['4d']}}
          </p>
          <p>
            <b>5.</b> {{item[5]}}
          </p>
          <p>
            <b>7.</b> 
            <ion-thumbnail *ngIf="item[7]">
                <img src="data:image/jpg;base64,{{item[7]}}">
            </ion-thumbnail>
          </p>
          <p>
            <b>8.</b> {{item[8]}}
          </p>
          <p>
              <b>9.</b>
          </p>
          <ion-list *ngFor="let car of item[9]; let in = index">
            <p>
              <ion-icon name="car"></ion-icon>
              <b>classe:</b>  {{item[9][in]['classe']}}  
              <b>s:</b> {{item[9][in]['s']}} 
              <b>f:</b> {{item[9][in]['f']}} 
            </p>
          </ion-list>
        </div>
        </div>
  </ion-list>
</ion-content>
