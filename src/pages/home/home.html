<ion-header>
  <ion-navbar color="white" style="color: #143363">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>PNE</ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <div *ngIf="messages" >
    <div *ngIf="messages.data" >
    <ion-item *ngFor="let i of messages.data;" [ngStyle]="{'border-color': colors[i.tipo]}"  style=" border-left: solid; border-left-width: 10px; margin: 20px 0px">
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <div class="">
            </div>
          </ion-col >

          <ion-col col-10>
            <div style="col-md-10" (click)="viewItem(i)">
              <ion-thumbnail *ngIf="i.imagem && i.imagem != null" item-left>
                <img src="{{i.imagem}}">
              </ion-thumbnail>
              <h4 style="color:gray"> {{i.entidade}}</h4>
              <b><h2>{{i.titulo}}</h2></b>
              <div [ngStyle]="{'border-color': colors[i.tipo]}" style="border:solid; display: inline-block; border-radius: 10px">
                <h6 [ngStyle]="{'color': colors[i.tipo]}" style="padding: 2px;  top: 2px; width: 100%; position: relative;">{{i.tipo}}</h6>
              </div>
              <div style="border: solid; border-color:gray; padding: 20px 10px">
                <h2 style="color:gray">{{i["linha-1"]}}</h2>
                <h2 style="color:gray">{{i["linha-2"]}}</h2>
                <div *ngIf="date1" >
                  <ion-item>
                  <span>
                    <ion-icon md-name="access_time" style="position: relative; top: 4px;"></ion-icon>
                    <span>Valido at√© {{date1.toISOString().substring(0, 10)}}</span>
                  </span>
                  </ion-item>
                </div>
              </div>
            </div>
          </ion-col >
        </ion-row>
      </ion-grid>
    </ion-item>
    </div>
    </div>
  </ion-list>
</ion-content>
