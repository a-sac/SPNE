<ion-header>
  <ion-navbar color="white" style="color: #143363">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center>PNE</ion-title>

  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item *ngIf="user">
      <ion-select style="width: 100%; max-width: 100% !important;"[(ngModel)]="usersel" name="usersel" value="usersel" placeholder="{{usersel}}">
        <ion-option value="1">{{user.nome}}</ion-option>
        <ion-option value="2">Mário José Morais Soares</ion-option>
        <ion-option value="3">Morais Soares, Lda</ion-option>
    </ion-select>
  </ion-item>
  <ion-list>
    <div *ngIf="messages" >
    <div *ngIf="messages.data" >
    <ion-item *ngFor="let i of messages.data;" [ngStyle]="{'border-color': colors[i.tipo]}"  style=" border: solid; border-top-width: 0.1px; border-bottom-width: 0.1px; border-right-width: 0.1px; border-left-width: 10px; margin: 20px 0px">
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div style="col-md-12" (click)="viewItem(i)">
              <ion-thumbnail *ngIf="i.imagem && i.imagem != null" item-left>
                <img src="{{i.imagem}}">
              </ion-thumbnail>
              <h4 style="color:gray"> {{i.entidade}}</h4>
              <div [ngStyle]="{'border-color': colors[i.tipo]}" style="border:solid; display: inline-block; border-radius: 10px; margin: 0.2em 0em 0.6em 0em;border-width: 0.12em ">
                <h6 [ngStyle]="{'color': colors[i.tipo]}" style="padding: 2px 8px;  top: 2px; width: 100%; position: relative;">{{i.tipo}}</h6>
              </div>
              <div style="border: solid ; white-space:normal;  border-color:#cbcbcb; padding: 5px 10px; border-width: thin">
                <h2 style="color:black; font-weight:bold;  overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;">{{i["linha-1"]}}</h2>
                <h2 style="color:gray;   overflow-wrap: break-word; word-wrap: break-word; hyphens: auto;font-size: 0.80em;">{{i["linha-2"]}}</h2>


                <ion-grid style="padding-left: 0px">
                  <ion-row no-padding>
                    <ion-col  col-10  style="padding-left: 0px">
                      <div *ngIf="date1" >
                          <div style="word-wrap:break-word; color:gray; font-size: 0.70em; ">
                            <ion-icon md-name="access_time" style=" position: relative; top: 3px;"></ion-icon>
                            <span style="white-space:normal">Valido até {{date1.toISOString().substring(0, 10)}}</span>
                          </div>
                      </div>
                    </ion-col>
                    <ion-col col-2 style="display: table; margin: auto;">
                      <ion-icon float-right md-name="add_alert" style=" position:relative; color:orange"></ion-icon>
                    </ion-col>
                  </ion-row>
                </ion-grid>


              </div>
            </div>
          </ion-col >
        </ion-row>
      </ion-grid>
    </ion-item>
    </div>
    </div>
  </ion-list>
</ion-content>
