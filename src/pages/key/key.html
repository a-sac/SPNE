<ion-header>
    <ion-navbar color="favorite">
      <ion-title>
          Settings
      </ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding *ngIf="show">
  <form (ngSubmit)="toggleKey()">
      <ion-item>
        <ion-label>Key:</ion-label>
        <ion-textarea [(ngModel)]="key" name="key"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block style="background-color: #32db64;">Submit</button>
  </form>
</ion-content>
