<ion-header>
    <ion-navbar color="favorite">
      <ion-title text-center>
          Chave Móvel Digital
      </ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding>
  <form *ngIf="show" (ngSubmit)="toggleKey()">
      <ion-item>
        <ion-label>Chave Móvel Digital:</ion-label>
        <ion-textarea [(ngModel)]="key" name="key"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block style="background-color: #32db64;">Confirmar</button>
  </form>
  <form *ngIf="showT" (ngSubmit)="toggleToken()">
      <ion-item>
        <ion-label>Token:</ion-label>
        <ion-textarea [(ngModel)]="token" name="token"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" block style="background-color: #32db64;">Confirmar</button>
  </form>
</ion-content>
